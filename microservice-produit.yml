server:
  port: 8087

spring:
  datasource:
    url: jdbc:h2:mem:produitsdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

# Simulation timeout (mettre true pour tester Hystrix)
produit:
  simulate-timeout: false
